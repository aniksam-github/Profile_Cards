<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile cards</title>
    <link rel="shortcut icon" href="profileFavicon.webp" type="image/icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <link rel="stylesheet" href="profile.css">
</head>
<body>
    
<div class="container">
    <div class="card">
        <img src="bheem.avif" alt="Person" class="card__image">
        <p class="card__name">Chhota Bheem</p>
        <div class="grid-container">
        <div class="grid-child-posts">
            156 Post
        </div>

        <div class="grid-child-followers">
            1012 Likes
        </div>

        </div>
        <ul class="social-icons">
        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
        <li><a href="#"><i class="fa fa-github"></i></a></li>
        </ul>
        <button class="btn draw-border">Follow</button>
        <button class="btn draw-border">Message</button>

    </div>
    <div class="card">
        <img src="kalia.webp" alt="Person" class="card__image">
        <p class="card__name">Kalia</p>
        <div class="grid-container">

        <div class="grid-child-posts">
            305 Post
        </div>

        <div class="grid-child-followers">
            2643 Likes
        </div>

        </div>
        <ul class="social-icons">
        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
        <li><a href="#"><i class="fa fa-github"></i></a></li>
        </ul>
        <button class="btn draw-border">Follow</button>
        <button class="btn draw-border">Message</button>
    </div>
    <div class="card">
        <img src="Doraemon_character.png" alt="Person" class="card__image">
        <p class="card__name">Doraemon</p>
        <div class="grid-container">

        <div class="grid-child-posts">
            902 Post
        </div>

        <div class="grid-child-followers">
            13000 Likes
        </div>

        </div>
        <ul class="social-icons">
        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
        <li><a href="#"><i class="fa fa-github"></i></a></li>
        </ul>
        <button class="btn draw-border">Follow</button>
        <button class="btn draw-border">Message</button>
    </div>
</div>

</body>
</html>
